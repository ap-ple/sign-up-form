<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Odin | Sign Up</title>
</head>
<body>
   <main>
      <div class="banner">
         <h1>Odin</h1>
         <footer>Photo by <a href="">...</a> on <a href="">...</a></footer>
      </div>
      <div class="content">
         <p class="info">Sign up for The Odin Project today!</p>
         <p class="info">Your career in web development starts <em>here</em>.</p>
         <form id="create-account" action="signed_up.html" method="post">
            <fieldset class="user_info">
               <p class="info">Sign Up</p>
               <div>
                  <div>
                     <label for="first_name" aria-required="true">First Name</label>
                     <input type="text" name="user_first_name" id="first_name" required>
                  </div>
                  <div>
                     <label for="last_name" aria-required="true">Last Name</label>
                     <input type="text" name="user_last_name" id="last_name" required>
                  </div>
                  <div>
                     <label for="email" aria-required="true">Email</label>
                     <input type="email" name="user_email" id="email" required>
                  </div>
                  <div>
                     <label for="phone_number" >Phone Number</label>
                     <input type="tel" name="user_phone_number" id="phone_number"
                        pattern="\(?[0-9]{3}\)?[\-\.\s]?[0-9]{3}[\-\.\s]?[0-9]{4}">
                  </div>
                  <div>
                     <label for="password" aria-required="true">Password</label>
                     <input type="password" name="user_password" id="password" required
                        minlength="8">
                  </div>
                  <div>
                     <label for="confirm_password" aria-required="true">Confirm Password</label>
                     <input type="password" id="confirm_password" required
                        minlength="8">
                  </div>
               </div>
            </fieldset>
            <button type="submit">Create Account</button>
         </form>
         <p class="log-in">Already have an account? <a href="log_in.html">Log in</a></p>
      </div>
   </main>
</body>
</html>
